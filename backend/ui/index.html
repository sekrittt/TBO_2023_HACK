<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackatonchik</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        body {
            background-color: #121212;
            color: black;
        }

        #upload-file {
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #282828;
            box-shadow: 0px 2px 4px 0px rgb(41, 41, 41);
            border: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        #upload-file:hover {
            background-color: #303030;
        }
    </style>
</head>

<body>
    <h3>Upload for detect objects</h3>
    <button id="upload-file">Upload file</button>
    <script>
        let el = document.getElementById("upload-file")
        let fi = document.createElement("input")
        fi.type = "file"
        fi.accept = "image/png"
        el.addEventListener('click', () => {
            fi.click()
        })
        fi.addEventListener('change', async () => {
            if (fi.files.length > 0) {
                let fd = new FormData()
                fd.append('file', fi.files[0], fi.files[0].name)
                console.log(await (await fetch('/', { method: "post", body: fd })).text())
            }
        })
    </script>
</body>

</html>
