<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackatonchik</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }

        #upload-file {
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #282828;
            box-shadow: 0px 2px 4px 0px rgb(41, 41, 41);
            border: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        #upload-file:hover {
            background-color: #303030;
        }

        #processing-block {
            font-size: 20px;
            color: white;
            display: none;
        }
    </style>
</head>

<body>
    <h3>Upload for detect objects</h3>
    <button id="upload-file">Upload file</button>
    <div id="processing-block">Processing...</div>
    <script>
        let el = document.getElementById("upload-file")
        let fi = document.createElement("input")
        fi.type = "file"
        fi.accept = "image/png"
        el.addEventListener('click', () => {
            fi.click()
        })
        fi.addEventListener('change', async () => {
            if (fi.files.length > 0) {
                let fd = new FormData()
                fd.append('file', fi.files[0], fi.files[0].name)
                document.getElementById("processing-block").style.display = 'block'
                let response = await (await fetch('/', { method: "post", body: fd })).json()
                if (response.success) {
                    let img = document.createElement("img")
                    img.src = response.image_url
                    document.body.append(img)
                    
                    document.getElementById("processing-block").style.display = 'none'
                }
            }
        })
    </script>
</body>

</html>
